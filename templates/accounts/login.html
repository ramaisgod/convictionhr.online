<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>ConvictionHR</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %}" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/argon.css' %}">
</head>
<body>
<div class="row justify-content-center">
<div class="col-lg-4 col-md-7">
<div class="card bg-secondary border-0 mb-0 center mt-4 shadow">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center">
                <img src="{% static 'images/logo.png' %}" height="60%" width="60%">
              </div>
              <form method="post" role="form" autocomplete="off">{% csrf_token %}
                <div class="form-group mb-3">
                    {% for message in messages %}
                    <center><strong>{{ message }}</strong></center>
                    {% endfor %}
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="Username" type="text" name="username" autocomplete="false">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" name="password" autocomplete="false">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Login</button>
                </div>
              </form>
            </div>
          </div>
</div>
</div>
</body>

</html>
